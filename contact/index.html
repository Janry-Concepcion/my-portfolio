<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Janry Concepcion</title>
    <link rel="icon" type="image/png" href="../img/jc.png">

    <style>
    html, body {
        height: 100%; 
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/final-logo.png" alt="Janry's Logo">
        </div>

        <button class="Menu-Button" id="menuBtn" onclick="Menu()">☰</button>
        <ul class="top-nav" id="topnav">
            <li><a href="/my-portfolio/" >Home</a></li>
            <li><a href="/my-portfolio/portfolio/" >Portfolio</a></li>
            <li><a href="/my-portfolio/contact/" class="active" >Contact</a></li>
        </ul>
    </nav>

    <script>
        const menuBtn = document.getElementById("menuBtn");
        const topnav = document.getElementById("topnav");

        function Menu() {
            topnav.classList.toggle("show");

            if (topnav.classList.contains("show")) {
                menuBtn.textContent = "✖"
            } else {
                menuBtn.textContent = "☰"; 
            }
        }

        document.addEventListener("click", function(event) {
            if (!menuBtn.contains(event.target) && !topnav.contains(event.target)) {
                if (topnav.classList.contains("show")) {
                    topnav.classList.remove("show");
                    menuBtn.textContent = "☰";
                }
            }
        });

        
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".top-nav a").forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>
